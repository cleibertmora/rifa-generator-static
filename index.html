<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="./main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.3/html2canvas.min.js"></script>
    <script src="./main.js" defer></script>
</head>

<body>
    <div class="container">
        <h1 class="title-page">This is Rifa Carton! Enjoy</h1>

        <form id="parametersForm">
            <p>Select range:</p>
            <label>
                <input type="radio" name="range" value="1-50" checked> Desde 1 hasta 50
            </label><br>
            <label>
                <input type="radio" name="range" value="1-100"> Desde 1 hasta 100
            </label><br>

            <p>Select columns:</p>
            <label>
                <input type="radio" name="columns" value="6" checked> 6 columnas
            </label><br>
            <label>
                <input type="radio" name="columns" value="9"> 9 columnas
            </label><br>

            <label for="startingNumber">Starting Number:</label>
            <input type="number" id="startingNumber" name="startingNumber" value="1"><br>

            <button type="button" onclick="generateTable()">Generate Table</button>
        </form>

        <br>
        <div id="download-carton" style="display: none;">
            <hr><br><br>
    
            <div id="carton-rifa">
    
            </div>
        </div>

        <br><hr>
        <p style="text-align: center;">
            <button onclick="downloadAsImage()">Descargar carton</button>
        </p>
        <br>
        <hr><br>

        <form id="backgroundForm" style="display: none;">
            <label for="backgroundColor">Background Color (optional):</label>
            <input type="color" id="backgroundColor" name="backgroundColor"><br>

            <label for="backgroundImage">Background Image (optional):</label>
            <input type="file" id="backgroundImage" name="backgroundImage" accept="image/*"><br>

            <label for="borderColor">Table Border Color:</label>
            <input type="color" id="borderColor" name="borderColor"><br>

            <label for="textColor">Text Color:</label>
            <input type="color" id="textColor" name="textColor"><br>

            <button type="button" onclick="applyCustomizations()">Apply Customizations</button>
        </form>
    </div>

    <br><br><br>
    <p style="text-align: center;">
        Hecho por Cleibert Mora :)
    </p>
</body>

</html>
