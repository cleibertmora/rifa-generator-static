<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        *,
        html,
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

            .container {
                padding: 1rem;

                .title-page {
                    margin-bottom: 1rem;
                    text-transform: uppercase;
                }
            }
        }

        #carton-rifa {
            /* margin: .5em; */
            padding: 1rem;
            width: 100%;
            /* height: 50vh; */
            background-color: bisque;

            table {
                width: 100%;
                border-collapse: collapse;
            }

            td,
            th {
                border: 1px solid #ddd;
                padding: 8px;
                text-align: center;
            }

            form {
                margin-bottom: 20px;
            }
        }
    </style>

</head>

<body>
    <div class="container">
        <h1 class="title-page">This is Rifa Carton! Enjoy</h1>

        <form id="parametersForm">
            <p>Select range:</p>
            <label>
                <input type="radio" name="range" value="1-50" checked> From 1 to 50
            </label><br>
            <label>
                <input type="radio" name="range" value="1-100"> From 1 to 100
            </label><br>

            <p>Select columns:</p>
            <label>
                <input type="radio" name="columns" value="6" checked> 6 columns
            </label><br>
            <label>
                <input type="radio" name="columns" value="9"> 9 columns
            </label><br>

            <label for="startingNumber">Starting Number:</label>
            <input type="number" id="startingNumber" name="startingNumber" value="1"><br>

            <button type="button" onclick="generateTable()">Generate Table</button>
        </form>

        <br>
        <hr><br>

        <div id="carton-rifa">

        </div>
    </div>
    <script>
        function generateTable() {
            const range = document.querySelector('input[name="range"]:checked').value.split('-');
            const columns = parseInt(document.querySelector('input[name="columns"]:checked').value, 10);
            const startingNumber = parseInt(document.getElementById('startingNumber').value, 10);

            const from = startingNumber;
            const to = startingNumber + (range[1] - range[0]);

            const table = document.createElement('table');
            let row = table.insertRow();
            let number = from;

            for (let i = from; i <= to; i++) {
                if ((i - from) % columns === 0 && i !== from) {
                    row = table.insertRow();
                }
                let cell = row.insertCell();
                cell.innerHTML = number;
                number++;
            }

            const container = document.getElementById('carton-rifa');
            container.innerHTML = ''; // Clear previous tables
            container.appendChild(table);
        }
    </script>
</body>

</html>
